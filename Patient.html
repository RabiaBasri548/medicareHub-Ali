<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard - MediCare Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-blue-900 text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold">Patient Dashboard</h1>
      <a href="index.html" class="bg-yellow-400 text-blue-900 px-4 py-1 rounded-lg hover:bg-yellow-500 transition">Logout</a>
    </div>
  </header>

  <!-- Dashboard Section -->
  <section class="max-w-6xl mx-auto py-16 px-6" data-aos="fade-up">
    <h2 class="text-3xl font-bold mb-8 text-blue-900">Your Appointments</h2>

    <!-- Appointment Table -->
    <div class="bg-white shadow-md rounded-2xl p-6 mb-12">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="border-b">
            <th class="p-2">Service</th>
            <th class="p-2">Date</th>
            <th class="p-2">Status</th>
            <th class="p-2">Action</th>
          </tr>
        </thead>
        <tbody id="patientAppointments">
          <!-- JS will populate appointments here -->
        </tbody>
      </table>
    </div>

    <!-- Book Appointment Form -->
    <div class="bg-white shadow-md rounded-2xl p-8">
      <h3 class="text-2xl font-bold mb-6">Book a New Appointment</h3>
      <form id="bookAppointmentForm" class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium mb-2">Full Name</label>
          <input type="text" id="patientName" placeholder="Your Name" class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-300" required>
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">Phone Number</label>
          <input type="tel" id="patientPhone" placeholder="+92xxxxxxxxxx" class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-300" required>
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">Service</label>
          <select id="appointmentService" class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-300" required>
            <option value="General Consultation">General Consultation</option>
            <option value="Emergency Management">Emergency Management</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">Preferred Date</label>
          <input type="date" id="appointmentDate" class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-300" required>
        </div>
        <div class="md:col-span-2 text-center">
          <button type="submit" class="bg-blue-900 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-800 transition">Book Appointment</button>
        </div>
      </form>
    </div>
  </section>

  <!-- JS Logic -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // Initial sample appointments
    let appointments = [
      { service: "General Consultation", date: "2025-10-10", status: "Approved" },
      { service: "Emergency Management", date: "2025-10-11", status: "Pending" }
    ];

    const appointmentsTable = document.getElementById("patientAppointments");

    function renderAppointments() {
      appointmentsTable.innerHTML = "";
      appointments.forEach((a, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="p-2">${a.service}</td>
          <td class="p-2">${a.date}</td>
          <td class="p-2">${a.status}</td>
          <td class="p-2">
            <button class="bg-red-500 text-white px-2 rounded" onclick="cancelAppointment(${index})">Cancel</button>
          </td>
        `;
        appointmentsTable.appendChild(row);
      });
    }

    function cancelAppointment(index) {
      if(confirm("Are you sure you want to cancel this appointment?")) {
        appointments[index].status = "Cancelled";
        renderAppointments();
      }
    }

    renderAppointments();

    // Book new appointment
    document.getElementById("bookAppointmentForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const service = document.getElementById("appointmentService").value;
      const date = document.getElementById("appointmentDate").value;
      const name = document.getElementById("patientName").value;
      const phone = document.getElementById("patientPhone").value;

      appointments.push({ service, date, status: "Pending", name, phone });
      renderAppointments();

      // Reset form
      e.target.reset();
      alert("Appointment booked successfully!");
    });
  </script>
</body>
</html>
